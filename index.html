<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Slotmaschine</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
        }
        h1 {
            margin-top: 40px;
        }
        .slot-container {
            display: flex;
            justify-content: center;
            margin: 50px auto;
            gap: 20px;
        }
        .slot {
            width: 80px;
            height: 80px;
            border: 3px solid #fff;
            border-radius: 10px;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
            transition: transform 0.1s;
        }
        .spinning {
            animation: spin 0.1s infinite;
        }
        @keyframes spin {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(180deg); }
            100% { transform: rotateX(360deg); }
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #jackpot {
            margin-top: 30px;
            font-size: 24px;
            color: gold;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>üé∞ Willkommen bei meiner Slotmaschine üé∞</h1>
    <div class="slot-container">
        <div class="slot" id="slot1">üçí</div>
        <div class="slot" id="slot2">üçã</div>
        <div class="slot" id="slot3">üçâ</div>
    </div>
    <button onclick="startSlot()">Drehen</button>
    <div id="jackpot"></div>

    <!-- Sounds -->
    <audio id="spinSound" src="https://www.myinstants.com/media/sounds/slot-machine.mp3"></audio>
    <audio id="jackpotSound" src="https://www.myinstants.com/media/sounds/tada-fanfare.mp3"></audio>

    <script>
        const symbols = ["üçí", "üçã", "üçâ", "üçá", "üîî", "‚≠ê", "7Ô∏è‚É£"];
        let slots = [
            document.getElementById("slot1"),
            document.getElementById("slot2"),
            document.getElementById("slot3")
        ];
        let jackpotText = document.getElementById("jackpot");

        const spinSound = document.getElementById("spinSound");
        const jackpotSound = document.getElementById("jackpotSound");

        function randomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function startSlot() {
            jackpotText.textContent = "";
            let results = [];

            // Sound starten
            spinSound.currentTime = 0;
            spinSound.play();

            // Animation starten
            slots.forEach(slot => slot.classList.add("spinning"));

            let spins = [0, 0, 0];
            let maxSpins = [20, 30, 40];

            let interval = setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    if (spins[i] < maxSpins[i]) {
                        slots[i].textContent = randomSymbol();
                        spins[i]++;
                        if (spins[i] === maxSpins[i]) {
                            results[i] = slots[i].textContent;
                            slots[i].classList.remove("spinning");
                        }
                    }
                }

                if (spins.every((val, i) => val === maxSpins[i])) {
                    clearInterval(interval);

                    if (results[0] === results[1] && results[1] === results[2]) {
                        jackpotText.textContent = "üéâ JACKPOT!!! üéâ";
                        jackpotSound.currentTime = 0;
                        jackpotSound.play();
                    } else {
                        jackpotText.textContent = "Leider kein Jackpot. Versuch‚Äôs nochmal!";
                    }
                }
            }, 100);
        }
    </script>
</body>
</html>
