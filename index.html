<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Spiele</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }

        /* Navigation */
        .navbar {
            background-color: #000;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: gold;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            color: white;
        }

        /* Hauptspielbereich */
        .game-container {
            margin: 30px;
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
        }

        .game-container h1 {
            font-size: 30px;
        }

        .button {
            padding: 10px 20px;
            background-color: gold;
            border: none;
            color: black;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #ffcc00;
        }

        .slot-container, .wheel-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .slot, .wheel {
            width: 100px;
            height: 100px;
            border: 2px solid gold;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }

        .wheel {
            width: 150px;
            height: 150px;
        }

        .wheel span {
            font-size: 25px;
        }

        /* Slot-Machine Animation */
        .spin {
            animation: spin 3s ease-out;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Shop Section */
        #shop {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        #shop h2 {
            color: gold;
        }

        #shop ul {
            list-style-type: none;
            padding: 0;
        }

        #shop li {
            color: white;
            font-size: 18px;
            margin: 5px 0;
        }

        /* Styling f√ºr Karten */
        .card {
            width: 80px;
            height: 120px;
            border: 2px solid gold;
            border-radius: 5px;
            background-color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }

    </style>
</head>
<body>

<div class="navbar">
    <a href="#" id="slot-machine-link">Slot Machine</a>
    <a href="#" id="wheel-link">Gl√ºcksrad</a>
    <a href="#" id="poker-link">Poker</a>
    <a href="#" id="shop-link">Shop</a>
</div>

<div id="slot-machine" class="game-container">
    <h1>Slot Machine</h1>
    <div class="slot-container">
        <div class="slot" id="reel1">üçí</div>
        <div class="slot" id="reel2">üçã</div>
        <div class="slot" id="reel3">üçá</div>
    </div>
    <button class="button" id="spin-btn">Drehen</button>
    <p id="points-display">Punkte: 100</p>
</div>

<div id="wheel-game" class="game-container" style="display:none;">
    <h1>Gl√ºcksrad</h1>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <span id="wheel-segment">üé∞</span>
        </div>
    </div>
    <button class="button" id="spin-wheel-btn">Drehen</button>
    <p id="wheel-result">Gewinn: -</p>
</div>

<div id="poker-game" class="game-container" style="display:none;">
    <h1>Poker</h1>
    <div id="poker-cards">
        <div class="card" id="card1">üÇ°</div>
        <div class="card" id="card2">üÇ¢</div>
        <div class="card" id="card3">üÇ≥</div>
    </div>
    <button class="button" id="swap-cards-btn">Karten Tauschen</button>
    <p id="poker-result">Ergebnis: -</p>
</div>

<div id="shop" style="display:none;">
    <h2>Shop</h2>
    <ul>
        <li>Gl√ºcksbonus (+10%) - 50 Punkte</li>
        <li>Premium-Design freischalten - 100 Punkte</li>
        <li>Game Pass (20% mehr Gewinne) - 200 Punkte</li>
    </ul>
</div>

<!-- Audio -->
<audio id="spinSound" src="media/slot-machine-3.mp3" preload="auto"></audio>
<audio id="winSound" src="media/win-sound.mp3" preload="auto"></audio>
<audio id="jackpotSound" src="media/jackpot-sound.mp3" preload="auto"></audio>

<script>
// Global Variable for Points
let points = 100;

// Slot Machine Spin Logic
document.getElementById('spin-btn').addEventListener('click', () => {
    document.getElementById('reel1').classList.add('spin');
    document.getElementById('reel2').classList.add('spin');
    document.getElementById('reel3').classList.add('spin');
    playSound('spinSound');

    setTimeout(() => {
        let results = ['üçí', 'üçã', 'üçá', 'üçâ', 'üçä'];
        let random1 = results[Math.floor(Math.random() * results.length)];
        let random2 = results[Math.floor(Math.random() * results.length)];
        let random3 = results[Math.floor(Math.random() * results.length)];

        document.getElementById('reel1').textContent = random1;
        document.getElementById('reel2').textContent = random2;
        document.getElementById('reel3').textContent = random3;

        calculateResults(random1, random2, random3);
    }, 3000);  // Wait for the animation to finish
});

// Sound Logic
function playSound(id) {
    document.getElementById(id).play();
}

function calculateResults(symbol1, symbol2, symbol3) {
    if (symbol1 === symbol2 && symbol2 === symbol3) {
        if (symbol1 === 'üçí') {
            points += 10;
            playSound('winSound');
        } else if (symbol1 === 'üçá') {
            points += 20;
            playSound('jackpotSound');
        }
    }
    document.getElementById('points-display').textContent = `Punkte: ${points}`;
}

// Gl√ºcksrad Spin Logic
document.getElementById('spin-wheel-btn').addEventListener('click', () => {
    const segments = ['üé∞', 'üçÄ', 'üí∞', 'üéâ', 'üéØ'];
    const randomSegment = segments[Math.floor(Math.random() * segments.length)];
    document.getElementById('wheel-segment').textContent = randomSegment;
    document.getElementById('wheel').classList.add('spin');
    setTimeout(() => {
        document.getElementById('wheel').classList.remove('spin');
        document.getElementById('wheel-result').textContent = `Gewinn: ${randomSegment}`;
    }, 3000);
});

// Poker Game - Card Swap Logic
document.getElementById('swap-cards-btn').addEventListener('click', () => {
    const newCards = ['üÇ°', 'üÇ¢', 'üÇ≥', 'üÉè', 'üÇß'];
    document.getElementById('card1').textContent = newCards[Math.floor(Math.random() * newCards.length)];
    document.getElementById('card2').textContent = newCards[Math.floor(Math.random() * newCards.length)];
    document.getElementById('card3').textContent = newCards[Math.floor(Math.random() * newCards.length)];
    document.getElementById('poker-result').textContent = `Neue Karten!`;
});

// Show and Hide Game Sections
document.getElementById('slot-machine-link').addEventListener('click', () => {
    document.getElementById('slot-machine').style.display = 'block';
    document.getElementById('wheel-game').style.display = 'none';
    document.getElementById('poker-game').style.display = 'none';
    document.getElementById('shop').style.display = 'none';
});

document.getElementById('wheel-link').addEventListener('click', () => {
    document.getElementById('slot-machine').style.display = 'none';
    document.getElementById('wheel-game').style.display = 'block';
    document.getElementById('poker-game').style.display = 'none';
    document.getElementById('shop').style.display = 'none';
});

document.getElementById('poker-link').addEventListener('click', () => {
    document.getElementById('slot-machine').style.display = 'none';
    document.getElementById('wheel-game').style.display = 'none';
    document.getElementById('poker-game').style.display = 'block';
    document.getElementById('shop').style.display = 'none';
});

document.getElementById('shop-link').addEventListener('click', () => {
    document.getElementById('slot-machine').style.display = 'none';
    document.getElementById('wheel-game').style.display = 'none';
    document.getElementById('poker-game').style.display = 'none';
    document.getElementById('shop').style.display = 'block';
});
</script>

</body>
</html>
