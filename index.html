<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Webgame</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #222, #444);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #111;
      border: 8px solid #888;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .reels {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .reel {
      width: 60px;
      height: 60px;
      margin: 0 10px;
      font-size: 2em;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    .spin-btn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1.2em;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px #aaa;
      transition: all 0.1s ease-in-out;
    }
    .spin-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px #888;
    }
    .info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Slot Machine Game</h1>
    <div class="reels">
      <div class="reel" id="reel1">ğŸ’</div>
      <div class="reel" id="reel2">ğŸ‹</div>
      <div class="reel" id="reel3">ğŸ””</div>
    </div>
    <button class="spin-btn" onclick="startSlot()">Spin</button>
    <div class="info">
      <p>Punkte: <span id="points">100</span></p>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="spinSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="jackpotSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3" preload="auto"></audio>

  <script>
    const symbols = ["ğŸ’", "ğŸ‹", "ğŸ””", "ğŸ€", "ğŸ’"];
    let points = 100;

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function startSlot() {
      if (points < 10) {
        alert("Nicht genug Punkte!");
        return;
      }

      playSound("spinSound");
      points -= 10;
      const reel1 = document.getElementById("reel1");
      const reel2 = document.getElementById("reel2");
      const reel3 = document.getElementById("reel3");

      const r1 = symbols[Math.floor(Math.random() * symbols.length)];
      const r2 = symbols[Math.floor(Math.random() * symbols.length)];
      const r3 = symbols[Math.floor(Math.random() * symbols.length)];

      reel1.textContent = r1;
      reel2.textContent = r2;
      reel3.textContent = r3;

      if (r1 === r2 && r2 === r3) {
        points += 100;
        playSound("jackpotSound");
        alert("JACKPOT! Du hast 100 Punkte gewonnen!");
      } else if (r1 === r2 || r2 === r3 || r1 === r3) {
        points += 20;
        alert("Kleiner Gewinn! 20 Punkte.");
      }

      document.getElementById("points").textContent = points;
    }
  </script>
</body>
</html>
