<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChronaCasino</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      color: gold;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      background-color: #111;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
    }
    .navbar a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }
    .reel {
      width: 80px;
      height: 80px;
      background: #222;
      border: 2px solid gold;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }
    button {
      background: gold;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .shop, .leaderboard {
      display: none;
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      background: #111;
      border: 2px solid gold;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" onclick="showGame('slot')">Slot-Machine</a>
    <a href="#" onclick="showGame('wheel')">Gl√ºcksrad</a>
    <a href="#" onclick="showGame('poker')">Poker</a>
    <a href="#" onclick="toggleShop()">Shop</a>
    <a href="#" onclick="toggleLeaderboard()">Leaderboard</a>
    <button onclick="signInWithGoogle()">Login mit Google</button>
  </div>

  <div class="game-container">
    <h2>Punkte: <span id="points">1000</span></h2>
    <div class="slot-machine">
      <div class="reel" id="reel1">üçí</div>
      <div class="reel" id="reel2">üçã</div>
      <div class="reel" id="reel3">üçä</div>
    </div>
    <button onclick="spin()">SPIN</button>
  </div>

  <div class="shop" id="shop">
    <h3>Shop</h3>
    <button onclick="buyItem('luck', 10, 100)">+10% Gl√ºck (100 Punkte)</button>
    <button onclick="buyItem('design', 0, 300)">Premium Design (300 Punkte)</button>
    <button onclick="buyItem('pass', 0.2, 500)">Game Pass (500 Punkte)</button>
    <button onclick="toggleShop()">Schlie√üen</button>
  </div>

  <div class="leaderboard" id="leaderboard">
    <h3>Bestenliste</h3>
    <ul id="leaderboard-list"></ul>
    <button onclick="toggleLeaderboard()">Schlie√üen</button>
  </div>

  <audio id="spinSound" src="media/slot-machine-3.mp3" preload="auto"></audio>
  <audio id="winSound" src="media/win.mp3" preload="auto"></audio>
  <audio id="jackpotSound" src="media/jackpot.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="media/bg.mp3" preload="auto" autoplay loop></audio>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      databaseURL: "YOUR_DATABASE_URL"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;
    let points = 1000;

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        currentUser = result.user;
        alert("Willkommen, " + currentUser.displayName);
        loadPoints();
      });
    }

    function loadPoints() {
      if (!currentUser) return;
      db.ref('users/' + currentUser.uid).once('value').then(snapshot => {
        points = snapshot.val()?.points || 1000;
        document.getElementById('points').innerText = points;
      });
    }

    function updatePoints() {
      if (currentUser) {
        db.ref('users/' + currentUser.uid).set({ points });
      }
      document.getElementById('points').innerText = points;
    }

    function spin() {
      if (points < 50) return alert("Nicht genug Punkte!");
      points -= 50;
      updatePoints();
      document.getElementById('spinSound').play();

      const symbols = ['üçí','üçã','üçä','üíé','7Ô∏è‚É£'];
      const reel1 = symbols[Math.floor(Math.random() * symbols.length)];
      const reel2 = symbols[Math.floor(Math.random() * symbols.length)];
      const reel3 = symbols[Math.floor(Math.random() * symbols.length)];

      document.getElementById('reel1').innerText = reel1;
      document.getElementById('reel2').innerText = reel2;
      document.getElementById('reel3').innerText = reel3;

      calculateResults(reel1, reel2, reel3);
    }

    function calculateResults(r1, r2, r3) {
      if (r1 === r2 && r2 === r3) {
        let reward = 500;
        document.getElementById('jackpotSound').play();
        points += reward;
      } else if (r1 === r2 || r2 === r3 || r1 === r3) {
        let reward = 100;
        document.getElementById('winSound').play();
        points += reward;
      }
      updatePoints();
    }

    function toggleShop() {
      const shop = document.getElementById('shop');
      shop.style.display = shop.style.display === 'block' ? 'none' : 'block';
    }

    function toggleLeaderboard() {
      const lb = document.getElementById('leaderboard');
      lb.style.display = lb.style.display === 'block' ? 'none' : 'block';
      if (lb.style.display === 'block') loadLeaderboard();
    }

    function buyItem(type, bonus, cost) {
      if (points < cost) return alert("Nicht genug Punkte!");
      points -= cost;
      updatePoints();
      alert(type + " gekauft!");
    }

    function loadLeaderboard() {
      db.ref('users').orderByChild('points').limitToLast(10).once('value', snapshot => {
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = '';
        const data = [];
        snapshot.forEach(child => {
          data.push(child.val());
        });
        data.reverse().forEach(u => {
          const li = document.createElement('li');
          li.textContent = `${u.name || 'Unbekannt'}: ${u.points} Punkte`;
          list.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
