<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Slotmaschine Webgame</title>
  <style>
    :root {
      --bg-color: linear-gradient(#222, #000);
      --button-color: #f00;
      --machine-border: #888;
    }

    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
    }

    .login, .menu, .shop, .leaderboard, .game-area {
      display: none;
    }

    .active {
      display: block;
    }

    .machine {
      background: #333;
      border: 10px solid var(--machine-border);
      border-radius: 20px;
      width: 400px;
      margin: 30px auto;
      padding: 20px;
      box-shadow: 0 0 20px #000;
    }

    .slot-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .slot {
      width: 80px;
      height: 80px;
      border: 3px solid #fff;
      border-radius: 10px;
      font-size: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      transition: transform 0.1s;
    }

    .spinning {
      animation: spin 0.1s infinite;
    }

    @keyframes spin {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(180deg); }
      100% { transform: rotateX(360deg); }
    }

    .spin-button {
      padding: 15px 30px;
      font-size: 18px;
      background: var(--button-color);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px #900;
      transition: transform 0.1s;
    }

    .spin-button:active {
      transform: translateY(4px);
      box-shadow: 0 2px #600;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #f90;
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    #jackpot {
      font-size: 22px;
      color: gold;
      margin: 10px;
      min-height: 28px;
    }

    .jackpot-blink {
      animation: blink 0.5s infinite;
    }

    @keyframes blink {
      0%, 100% { color: gold; }
      50% { color: red; }
    }

    .scoreboard {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üé∞ Slotmaschine Webgame üé∞</h1>

  <div class="menu active" id="mainMenu">
    <input type="text" id="username" placeholder="Benutzername" />
    <button onclick="login()">Einloggen</button>
  </div>

  <div class="game-area" id="gameArea">
    <h2 id="welcome"></h2>
    <nav>
      <button onclick="showView('game')">Spiel</button>
      <button onclick="showView('shop')">Shop</button>
      <button onclick="showView('leaderboard')">Highscore</button>
    </nav>

    <div class="machine" id="game">
      <div class="slot-container">
        <div class="slot" id="slot1">üçí</div>
        <div class="slot" id="slot2">üçã</div>
        <div class="slot" id="slot3">üçâ</div>
      </div>

      <button class="spin-button" onclick="startSlot()">Ziehen</button>

      <div id="jackpot"></div>
      <div class="scoreboard">Punkte: <span id="points">0</span></div>
      <div class="scoreboard">Highscore: <span id="highscore">0</span></div>
    </div>

    <div class="shop" id="shop">
      <h3>Shop</h3>
      <button onclick="buyPoints()">+50 Punkte (kostenlos)</button><br />
      <button onclick="buyBoost()">Gl√ºcksboost (+20% f√ºr 3 Spins ‚Äì 50 Punkte)</button><br />
      <button onclick="unlockSkin('gold')">Gold-Design (100 Punkte)</button><br />
    </div>

    <div class="leaderboard" id="leaderboard">
      <h3>Highscore-Liste</h3>
      <ul id="scoreList"></ul>
    </div>
  </div>

  <script>
    const symbols = ["üçí", "üçã", "üçâ", "üçá", "üîî", "‚≠ê", "7Ô∏è‚É£"];
    const slots = [
      document.getElementById("slot1"),
      document.getElementById("slot2"),
      document.getElementById("slot3")
    ];

    let currentUser = null;
    let users = JSON.parse(localStorage.getItem("users")) || {};
    let activeBoost = 0;

    function login() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Bitte gib einen Namen ein.");

      if (!users[name]) {
        users[name] = { points: 100, highscore: 100, skin: 'default' };
      }

      currentUser = name;
      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById("mainMenu").classList.remove("active");
      document.getElementById("gameArea").classList.add("active");
      document.getElementById("welcome").textContent = `Willkommen, ${name}!`;
      applySkin(users[name].skin);
      updateDisplay();
    }

    function updateDisplay() {
      const data = users[currentUser];
      document.getElementById("points").textContent = data.points;
      document.getElementById("highscore").textContent = data.highscore;
      updateLeaderboard();
    }

    function showView(view) {
      ["game", "shop", "leaderboard"].forEach(id => {
        document.getElementById(id).style.display = id === view ? "block" : "none";
      });
    }

    function buyPoints() {
      users[currentUser].points += 50;
      save();
    }

    function buyBoost() {
      const user = users[currentUser];
      if (user.points < 50) return alert("Nicht genug Punkte!");
      user.points -= 50;
      activeBoost = 3;
      save();
      alert("Boost aktiviert f√ºr 3 Spins!");
    }

    function unlockSkin(skin) {
      const user = users[currentUser];
      if (skin === 'gold' && user.points >= 100) {
        user.points -= 100;
        user.skin = 'gold';
        applySkin('gold');
        save();
        alert("Gold-Design aktiviert!");
      } else {
        alert("Nicht genug Punkte oder Skin bereits freigeschaltet.");
      }
    }

    function applySkin(skin) {
      if (skin === 'gold') {
        document.documentElement.style.setProperty('--bg-color', '#111');
        document.documentElement.style.setProperty('--machine-border', 'gold');
        document.documentElement.style.setProperty('--button-color', 'gold');
      } else {
        document.documentElement.style.setProperty('--bg-color', 'linear-gradient(#222, #000)');
        document.documentElement.style.setProperty('--machine-border', '#888');
        document.documentElement.style.setProperty('--button-color', '#f00');
      }
    }

    function randomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function save() {
      localStorage.setItem("users", JSON.stringify(users));
      updateDisplay();
    }

    function startSlot() {
      let user = users[currentUser];
      if (user.points < 10) {
        document.getElementById("jackpot").textContent = "‚ùå Nicht genug Punkte!";
        document.getElementById("jackpot").classList.remove("jackpot-blink");
        return;
      }

      user.points -= 10;
      document.getElementById("jackpot").textContent = "";
      document.getElementById("jackpot").classList.remove("jackpot-blink");

      let results = [];
      let spins = [0, 0, 0];
      let maxSpins = [20, 30, 40];
      slots.forEach(slot => slot.classList.add("spinning"));

      let interval = setInterval(() => {
        for (let i = 0; i < 3; i++) {
          if (spins[i] < maxSpins[i]) {
            slots[i].textContent = randomSymbol();
            spins[i]++;
            if (spins[i] === maxSpins[i]) {
              results[i] = slots[i].textContent;
              slots[i].classList.remove("spinning");
            }
          }
        }

        if (spins.every((val, i) => val === maxSpins[i])) {
          clearInterval(interval);
          const jackpot = results[0] === results[1] && results[1] === results[2];
          if (jackpot || (activeBoost > 0 && Math.random() < 0.2)) {
            document.getElementById("jackpot").textContent = "üéâ JACKPOT!!! +100 Punkte üéâ";
            document.getElementById("jackpot").classList.add("jackpot-blink");
            user.points += 100;
            if (user.points > user.highscore) user.highscore = user.points;
          } else {
            document.getElementById("jackpot").textContent = "Leider kein Jackpot üò¢";
          }
          if (activeBoost > 0) activeBoost--;
          save();
        }
      }, 100);
    }

    function updateLeaderboard() {
      const list = document.getElementById("scoreList");
      const sorted = Object.entries(users)
        .sort((a, b) => b[1].highscore - a[1].highscore)
        .slice(0, 10);

      list.innerHTML = "";
      for (const [name, data] of sorted) {
        const li = document.createElement("li");
        li.textContent = `${name}: ${data.highscore}`;
        list.appendChild(li);
      }
    }
  </script>
</body>
</html>
