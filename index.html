<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Slotmaschine Webgame</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(#222, #000);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
        }

        .login {
            margin-top: 20px;
        }

        .machine {
            background: #333;
            border: 10px solid #888;
            border-radius: 20px;
            width: 400px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 20px #000;
            display: none;
        }

        .slot-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .slot {
            width: 80px;
            height: 80px;
            border: 3px solid #fff;
            border-radius: 10px;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            transition: transform 0.1s;
        }

        .spinning {
            animation: spin 0.1s infinite;
        }

        @keyframes spin {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(180deg); }
            100% { transform: rotateX(360deg); }
        }

        .spin-button {
            padding: 15px 30px;
            font-size: 18px;
            background: #f00;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px #900;
            transition: transform 0.1s;
        }

        .spin-button:active {
            transform: translateY(4px);
            box-shadow: 0 2px #600;
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #f90;
            border: none;
            border-radius: 10px;
            color: #fff;
        }

        #jackpot {
            font-size: 22px;
            color: gold;
            margin: 10px;
            min-height: 28px;
        }

        .jackpot-blink {
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { color: gold; }
            50% { color: red; }
        }

        .scoreboard {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>üé∞ Slotmaschine Webgame üé∞</h1>

    <div class="login">
        <input type="text" id="username" placeholder="Benutzername" />
        <button onclick="login()">Einloggen</button>
    </div>

    <div class="machine" id="gameArea">
        <h2 id="welcome"></h2>
        <div class="slot-container">
            <div class="slot" id="slot1">üçí</div>
            <div class="slot" id="slot2">üçã</div>
            <div class="slot" id="slot3">üçâ</div>
        </div>

        <button class="spin-button" onclick="startSlot()">Ziehen</button>

        <button onclick="buyPoints()">+50 Punkte</button>
        <div id="jackpot"></div>
        <div class="scoreboard">Punkte: <span id="points">0</span></div>
        <div class="scoreboard">Highscore: <span id="highscore">0</span></div>
    </div>

    <script>
        const symbols = ["üçí", "üçã", "üçâ", "üçá", "üîî", "‚≠ê", "7Ô∏è‚É£"];
        const slots = [
            document.getElementById("slot1"),
            document.getElementById("slot2"),
            document.getElementById("slot3")
        ];
        let currentUser = null;
        let users = JSON.parse(localStorage.getItem("users")) || {};

        function login() {
            const name = document.getElementById("username").value.trim();
            if (!name) return alert("Bitte gib einen Namen ein.");

            if (!users[name]) {
                users[name] = { points: 100, highscore: 100 };
            }
            currentUser = name;
            localStorage.setItem("users", JSON.stringify(users));
            document.querySelector(".login").style.display = "none";
            document.getElementById("gameArea").style.display = "block";
            document.getElementById("welcome").textContent = `Willkommen, ${name}!`;
            updateDisplay();
        }

        function updateDisplay() {
            const data = users[currentUser];
            document.getElementById("points").textContent = data.points;
            document.getElementById("highscore").textContent = data.highscore;
        }

        function buyPoints() {
            users[currentUser].points += 50;
            save();
        }

        function randomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function save() {
            localStorage.setItem("users", JSON.stringify(users));
            updateDisplay();
        }

        function startSlot() {
            let user = users[currentUser];
            if (user.points < 10) {
                document.getElementById("jackpot").textContent = "‚ùå Nicht genug Punkte!";
                document.getElementById("jackpot").classList.remove("jackpot-blink");
                return;
            }

            user.points -= 10;
            document.getElementById("jackpot").textContent = "";
            document.getElementById("jackpot").classList.remove("jackpot-blink");

            let results = [];
            let spins = [0, 0, 0];
            let maxSpins = [20, 30, 40];

            slots.forEach(slot => slot.classList.add("spinning"));

            let interval = setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    if (spins[i] < maxSpins[i]) {
                        slots[i].textContent = randomSymbol();
                        spins[i]++;
                        if (spins[i] === maxSpins[i]) {
                            results[i] = slots[i].textContent;
                            slots[i].classList.remove("spinning");
                        }
                    }
                }

                if (spins.every((val, i) => val === maxSpins[i])) {
                    clearInterval(interval);
                    if (results[0] === results[1] && results[1] === results[2]) {
                        document.getElementById("jackpot").textContent = "üéâ JACKPOT!!! +100 Punkte üéâ";
                        document.getElementById("jackpot").classList.add("jackpot-blink");
                        user.points += 100;
                        if (user.points > user.highscore) user.highscore = user.points;
                    } else {
                        document.getElementById("jackpot").textContent = "Leider kein Jackpot üò¢";
                    }
                    save();
                }
            }, 100);
        }
    </script>
</body>
</html>
